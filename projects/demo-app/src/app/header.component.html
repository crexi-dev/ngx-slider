<div class="jumbotron jumbotron-fluid pb-3 mb-0">
  <div class="container">
    <div class="d-flex flex-row">
      <div class="mr-3">
        <img alt="logo" src="assets/logo.png" style="height: 5rem;">
      </div>

      <div>
        <h1 class="display-4">ngx-slider</h1>

        <p class="lead">A customizable slider component for Angular >= 9 based on
          https://github.com/angular-slider/ng5-slider</p>

      </div>
    </div>
  </div>
</div>

<nav class="navbar navbar-light navbar-expand-sm mb-5">
  <a class="navbar-brand d-block d-sm-none" href="#">ngx-slider</a>

  <button class="navbar-toggler navbar-toggler-right" type="button" (click)="navbarCollapsed = !navbarCollapsed"
    [attr.aria-expanded]="!navbarCollapsed" aria-controls="navbarContent" aria-expanded="false"
    aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="navbar-collapse d-lg-flex justify-content-center" [ngbCollapse]="navbarCollapsed" id="navbarContent">
    <ul class="navbar-nav">
      <li class="nav-item" [class.active]="atRootUrl">
        <a class="nav-link" [routerLink]="['/home']" (click)="navbarCollapsed = true">Home</a>
      </li>

      <li class="nav-item" [routerLinkActive]="['active']">
        <a class="nav-link" [routerLink]="['/demos']" (click)="navbarCollapsed = true">Demos</a>
      </li>

      <li class="nav-item" [class.active]="atDocsUrl">
        <a class="nav-link" [routerLink]="['/docs']" (click)="navbarCollapsed = true">API Documentation</a>
      </li>
    </ul>
  </div>
</nav>
